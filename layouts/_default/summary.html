<article>
	<a class="iconic-card bpress-product-link bpress-kb-link"
		href="{{ .Permalink }}">
		<div class="iconic-card__header ">
			<img width="600" height="360"
				src="https://iconicwp.com/wp-content/uploads/2020/08/flux-checkout-woocommerce-clean-600x360.png"
				class="iconic-card__header-image"
				alt="Flux Checkout for WooCommerce" decoding="async"
				loading="lazy"
				srcset="https://iconicwp.com/wp-content/uploads/2020/08/flux-checkout-woocommerce-clean-600x360.png 600w, https://iconicwp.com/wp-content/uploads/2020/08/flux-checkout-woocommerce-clean-300x180.png 300w, https://iconicwp.com/wp-content/uploads/2020/08/flux-checkout-woocommerce-clean-1024x614.png 1024w, https://iconicwp.com/wp-content/uploads/2020/08/flux-checkout-woocommerce-clean-768x461.png 768w, https://iconicwp.com/wp-content/uploads/2020/08/flux-checkout-woocommerce-clean.png 1200w, https://iconicwp.com/wp-content/uploads/2020/08/flux-checkout-woocommerce-clean-333x200.png 333w, https://iconicwp.com/wp-content/uploads/2020/08/flux-checkout-woocommerce-clean-540x324.png 540w"
				sizes="(max-width: 600px) 100vw, 600px" />
		</div>
		<div class="iconic-card__content bpress-product-content">
			<h2 class="iconic-card__title bpress-product-title bpress-kb-title">
				{{ .Name }}</h2>
		</div>
		<div class="iconic-card__footer">
			<div class="kt-btn-wrap kt-btn-wrap-0">
				<button
					class="kt-button button kt-btn-0-action kt-btn-size-standard kt-btn-style-basic kt-btn-svg-show-always kt-btn-has-text-true kt-btn-has-svg-true kb-btn-global-inherit wp-block-button__link">
					<span class="kt-btn-inner-text">View Snippets</span>
					<div style="display:inline-flex;justify-content:center;align-items:center;font-size:22px;"
						class="kt-btn-svg-icon kt-btn-svg-icon-icon-arrow-right kt-btn-side-right">
						<svg style="display:inline-block;vertical-align:middle"
							viewBox="0 -192 1024 1408" height="1em" width="1em"
							fill="currentColor"
							xmlns="http://www.w3.org/2000/svg"
							preserveAspectRatio="xMinYMin meet">
							<path
								d="M926.43 49.573c-23.428-23.428-61.411-23.428-84.855 0s-23.428 61.41 0 84.856l317.57 317.569h-1055.141c-33.144 0-60.002 26.858-60.002 60.002s26.858 60.002 60.002 60.002h1055.141l-317.57 317.57c-23.428 23.428-23.428 61.411 0 84.855s61.411 23.428 84.855 0l419.996-419.995c23.428-23.428 23.428-61.41 0-84.856l-419.996-419.996z">
							</path>
						</svg>
					</div>
				</button>
			</div>
		</div>
	</a>
</article>
